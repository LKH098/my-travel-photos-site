<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Li's photo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 網站背景設為全黑，文字為白色 */
        body {
            background-color: #000;
            color: #fff;
            /* 未來如果要改成圖片背景，可以取消下面註解並修改路徑 */
            /* background-image: url('images/your_background_image.jpg'); */
            /* background-size: cover; */
            /* background-position: center; */
            /* background-attachment: fixed; */
        }
        /* 圖片容器的基礎樣式，用於實現 hover 效果 */
        .image-container {
            position: relative;
            overflow: hidden; /* 確保內容不會溢出 */
            aspect-ratio: 1 / 1; /* 保持圖片容器為正方形，避免圖片拉伸變形 */
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 讓圖片填滿容器並保持比例 */
            transition: transform 0.3s ease; /* 為圖片的縮放添加平滑過渡 */
        }
        /* 圖片 hover 時的縮放效果 */
        .image-container:hover img {
            transform: scale(1.05); /* 圖片輕微放大 */
        }
        /* 浮層 (地點名稱) 樣式 */
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* 半透明黑色背景 */
            padding: 10px;
            text-align: center;
            opacity: 0; /* 初始時隱藏 */
            transition: opacity 0.3s ease; /* 為透明度變化添加平滑過渡 */
            pointer-events: none; /* 讓滑鼠事件能穿透到下方的圖片 */
        }
        /* 當圖片容器 hover 時，顯示浮層 */
        .image-container:hover .overlay {
            opacity: 1;
            pointer-events: auto; /* 顯示時允許滑鼠事件 */
        }
        /* 浮層內的連結樣式 */
        .overlay a {
            color: #fff; /* 連結文字為白色 */
            text-decoration: none; /* 去除下劃線 */
            font-weight: bold;
        }
        .overlay a:hover {
            text-decoration: underline; /* hover 時顯示下劃線 */
        }
    </style>
</head>
<body class="font-sans">
    <header class="py-6 text-center">
        <h1 class="text-3xl font-bold">Li's photo</h1>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="image-grid" class="grid gap-4 md:grid-cols-3 grid-cols-1">
            </div>

        <div id="pagination" class="flex justify-center mt-8">
            </div>
    </main>

    <script>
        // --- 設定你的 GitHub 倉庫資訊 ---
        // 請確保這裡填寫的是正確的 GitHub 使用者名稱和倉庫名稱
        const owner = 'lkh098';             // 替換為你的 GitHub 使用者名稱
        const repo = 'my-travel-photos-site'; // 替換為你的 GitHub 倉庫名稱
        const imageFolderPath = 'images';   // 圖片在倉庫中的路徑，例如 'images'

        const imagesPerPage = 9; // 每頁顯示 9 張圖片
        let currentPage = 1;     // 當前頁碼，初始為第一頁
        let allImageData = [];   // 用於儲存從 GitHub API 獲取的所有圖片資料

        const imageGrid = document.getElementById('image-grid');
        const paginationDiv = document.getElementById('pagination');

        /**
         * 從 GitHub API 獲取圖片檔案列表
         */
        async function fetchImagesFromGitHub() {
            // 這個 URL 用於向 GitHub API 請求指定倉庫資料夾的內容
            // *** 這是關鍵：確保這行是正確的，沒有多餘的 <span> 標籤或 \ 符號 ***
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${imageFolderPath}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    // 如果請求不成功 (例如 403 Forbidden, 404 Not Found)，拋出錯誤
                    // *** 確保這行是正確的，沒有多餘的 <span> 標籤或 \ 符號 ***
                    throw new Error(`GitHub API 錯誤: ${response.statusText} (${response.status})`);
                }
                const data = await response.json();

                // 過濾出圖片檔案 (確保是文件類型且副檔名是圖片)，並建立圖片資料物件
                allImageData = data
                    .filter(item => item.type === 'file' && /\.(png|jpg|jpeg|gif|webp|avif)$/i.test(item.name))
                    .sort((a, b) => a.name.localeCompare(b.name)) // 按檔名字母順序排序
                    .map(item => ({
                        src: item.download_url, // GitHub 提供直接下載的 URL
                        alt: item.name,        // 圖片替代文字，預設為檔名
                        location: item.name.split('.')[0].replace(/[-_]/g, ' '), // 地點名稱，預設為檔名（去除副檔名和連字號/底線）
                        link: '#'              // 預設連結，如果需要，可以手動修改或從其他資料源獲取
                    }));

                // 成功獲取圖片資料後，顯示第一頁圖片並渲染分頁按鈕
                displayImages(currentPage);
                renderPagination();

            } catch (error) {
                console.error("獲取圖片失敗:", error);
                // 向用戶顯示錯誤訊息，幫助他們診斷問題
                imageGrid.innerHTML = `<p class="text-red-500 text-center">無法載入圖片。錯誤訊息: ${error.message}。請檢查 GitHub 倉庫設定、權限或網路連線。</p>`;
            }
        }

        /**
         * 根據頁碼顯示對應的圖片
         * @param {number} page - 要顯示的頁碼
         */
        function displayImages(page) {
            imageGrid.innerHTML = ''; // 清空圖片網格，準備載入新圖片
            const startIndex = (page - 1) * imagesPerPage; // 計算起始圖片索引
            const endIndex = startIndex + imagesPerPage;   // 計算結束圖片索引
            const currentImages = allImageData.slice(startIndex, endIndex); // 從總圖片資料中截取當前頁的圖片

            currentImages.forEach(image => {
                const imageContainer = document.createElement('div');
                // 為圖片容器添加 Tailwind CSS 類別和自訂樣式
                imageContainer.classList.add(
                    'image-container', 'relative', 'overflow-hidden', 'rounded-md', 'shadow-lg', 'bg-gray-800'
                );

                const img = document.createElement('img');
                img.src = image.src; // 圖片來源路徑
                img.alt = image.alt; // 圖片替代文字
                img.classList.add('w-full', 'h-auto', 'block'); // 確保圖片填滿容器並保持其區塊特性

                const overlay = document.createElement('div');
                overlay.classList.add('overlay'); // 浮層樣式

                const link = document.createElement('a');
                link.href = image.link;       // 超連結
                link.textContent = image.location; // 顯示地點名稱
                link.target = '_blank';      // 在新分頁打開連結
                link.rel = 'noopener noreferrer'; // 安全性考量，搭配 target="_blank" 使用
                overlay.appendChild(link);

                imageContainer.appendChild(img);
                imageContainer.appendChild(overlay);
                imageGrid.appendChild(imageContainer); // 將圖片容器添加到網格中
            });
        }

        /**
         * 渲染分頁按鈕
         */
        function renderPagination() {
            paginationDiv.innerHTML = ''; // 清空分頁按鈕容器，準備重新渲染
            const totalPages = Math.ceil(allImageData.length / imagesPerPage); // 計算總頁數

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i; // 按鈕文字為頁碼
                // 為分頁按鈕添加 Tailwind CSS 類別，設定基本樣式和過渡效果
                button.classList.add('px-4', 'py-2', 'mx-1', 'rounded', 'focus:outline-none', 'transition-colors', 'duration-200');

                if (i === currentPage) {
                    // 當前頁的按鈕樣式 (更突出)
                    button.classList.add('bg-gray-700', 'text-white', 'shadow-md');
                } else {
                    // 其他頁的按鈕樣式
                    button.classList.add('bg-gray-300', 'text-gray-800', 'hover:bg-gray-400');
                    button.addEventListener('click', () => {
                        currentPage = i;           // 更新當前頁碼
                        displayImages(currentPage); // 顯示新頁的圖片
                        renderPagination();        // 重新渲染分頁按鈕，更新活躍狀態
                        window.scrollTo({ top: 0, behavior: 'smooth' }); // 點擊分頁後平滑捲動到頁面頂部
                    });
                }
                paginationDiv.appendChild(button); // 將按鈕添加到分頁容器中
            }
        }

        // --- 頁面載入時執行 ---
        // 頁面載入完成後，呼叫函式從 GitHub 獲取圖片資料並初始化網站顯示
        fetchImagesFromGitHub();
    </script>
</body>
</html>
