    <script>
        const imagesPerPage = 9; // æ¯é é¡¯ç¤º 9 å¼µåœ–ç‰‡
        const maxPageButtons = 10; // åˆ†é æŒ‰éˆ•æœ€å¤šé¡¯ç¤º 10 å€‹
        let currentPage = 1;       // ç•¶å‰é ç¢¼ï¼Œåˆå§‹ç‚ºç¬¬ä¸€é 
        let allImageData = [];     // ç”¨æ–¼å„²å­˜å¾ JSON æª”æ¡ˆç²å–çš„æ‰€æœ‰åœ–ç‰‡è³‡æ–™

        const imageGrid = document.getElementById('image-grid');
        const paginationDiv = document.getElementById('pagination');

        // æ¨¡æ…‹è¦–çª—ç›¸é—œå…ƒç´ 
        const imageModalOverlay = document.getElementById('image-modal-overlay');
        const modalImage = document.getElementById('modal-image');
        const modalDescriptionArea = document.getElementById('modal-description-area');
        const modalLocationText = document.getElementById('modal-location-text');
        const modalDescriptionText = document.getElementById('modal-description-text');
        const modalMapIcon = document.getElementById('modal-map-icon');
        const closeButton = imageModalOverlay.querySelector('.close-button');
        const saveJsonButton = document.getElementById('save-json-button');

        let currentEditingItemIndex = -1; // è¨˜éŒ„ç•¶å‰åœ¨æ¨¡æ…‹è¦–çª—ä¸­ç·¨è¼¯çš„åœ–ç‰‡åœ¨ allImageData ä¸­çš„ç´¢å¼•

        // --- æ¨¡æ…‹è¦–çª—æ§åˆ¶å‡½æ•¸ ---
        function openModal(imageIndex) { // æ¥æ”¶åœ–ç‰‡åœ¨ allImageData ä¸­çš„ç´¢å¼•
            const image = allImageData[imageIndex];
            if (!image) return; // é˜²æ­¢ç„¡æ•ˆç´¢å¼•

            currentEditingItemIndex = imageIndex; // æ›´æ–°ç•¶å‰ç·¨è¼¯ç´¢å¼•

            modalImage.src = image.src;
            modalImage.alt = image.alt;

            // é¡¯ç¤ºåç¨±å’Œæè¿°
            modalLocationText.textContent = image.location;
            modalDescriptionText.textContent = image.description;

            // è™•ç†åœ°åœ–æ¨™èªŒçš„é¡¯ç¤ºå’Œé»æ“Š
            const isMapLinkValid = image.mapLink && image.mapLink.trim() !== '' && image.mapLink.trim().toLowerCase() !== 'è«‹è²¼ä¸Š google åœ°åœ–é€£çµ' && image.mapLink.trim().toLowerCase() !== '#';
            if (isMapLinkValid) {
                modalMapIcon.classList.remove('disabled');
                modalMapIcon.style.cursor = 'pointer';
                modalMapIcon.onclick = () => window.open(image.mapLink, '_blank');
            } else {
                modalMapIcon.classList.add('disabled');
                modalMapIcon.style.cursor = 'default';
                modalMapIcon.onclick = null; // ç§»é™¤é»æ“Šäº‹ä»¶ï¼Œé¿å…é‡è¤‡è§¸ç™¼
            }

            // æ¿€æ´»ç·¨è¼¯æ¨¡å¼
            setupEditIcons();

            imageModalOverlay.classList.add('active'); // é¡¯ç¤ºæ¨¡æ…‹è¦–çª—
            document.body.style.overflow = 'hidden'; // ç¦æ­¢èƒŒæ™¯æ²å‹•
        }

        function closeModal() {
            imageModalOverlay.classList.remove('active'); // éš±è—æ¨¡æ…‹è¦–çª—
            document.body.style.overflow = ''; // æ¢å¾©èƒŒæ™¯æ²å‹•
            modalImage.src = ''; // æ¸…ç©ºåœ–ç‰‡ä¾†æºï¼Œé¿å…ä¸‹æ¬¡é¡¯ç¤ºå¿«å–
            currentEditingItemIndex = -1; // é‡ç½®ç·¨è¼¯ç´¢å¼•
            saveJsonButton.classList.add('hidden'); // éš±è—ä¿å­˜æŒ‰éˆ•
            // ç¢ºä¿æ‰€æœ‰è¼¸å…¥æ¡†éƒ½è®Šå›æ–‡æœ¬
            document.querySelectorAll('.modal-description-line span.edit-icon').forEach(icon => {
                const field = icon.dataset.field;
                const textSpan = document.getElementById(`modal-${field}-text`);
                if (textSpan.querySelector('input')) {
                    textSpan.textContent = allImageData[currentEditingItemIndex !== -1 ? currentEditingItemIndex : 0][field];
                }
            });
             // ç¢ºä¿åœ°åœ–é€£çµè¼¸å…¥æ¡†è®Šå›æ–‡å­—
            if (modalMapIcon.previousElementSibling && modalMapIcon.previousElementSibling.tagName === 'INPUT') {
                modalMapIcon.previousElementSibling.remove();
                modalMapIcon.style.display = 'inline-block'; // é‡æ–°é¡¯ç¤ºåœ°åœ–åœ–æ¨™
                modalLocationText.style.display = 'inline-block'; // é‡æ–°é¡¯ç¤ºåœ°é»åç¨±
            }
        }

        // é—œé–‰æ¨¡æ…‹è¦–çª—çš„äº‹ä»¶ç›£è½å™¨
        closeButton.addEventListener('click', closeModal);
        imageModalOverlay.addEventListener('click', (event) => {
            // å¦‚æœé»æ“Šçš„æ˜¯èƒŒæ™¯ï¼ˆè€Œä¸æ˜¯æ¨¡æ…‹è¦–çª—å…§å®¹æœ¬èº«ï¼‰ï¼Œå‰‡é—œé–‰
            if (event.target === imageModalOverlay) {
                closeModal();
            }
        });

        // --- ç·¨è¼¯åŠŸèƒ½é‚è¼¯ ---
        function setupEditIcons() {
            document.querySelectorAll('.edit-icon').forEach(icon => {
                const field = icon.dataset.field; // 'location' or 'description'
                const textSpan = document.getElementById(`modal-${field}-text`);

                icon.onclick = () => {
                    if (currentEditingItemIndex === -1) return; // æ²’é¸ä¸­åœ–ç‰‡å‰‡ä¸æ“ä½œ

                    // åˆ¤æ–·æ˜¯å¦å·²ç¶“æ˜¯è¼¸å…¥æ¡†æ¨¡å¼
                    if (textSpan.querySelector('input')) {
                        return; // å·²ç¶“æ˜¯è¼¸å…¥æ¡†äº†ï¼Œä¸é‡è¤‡æ“ä½œ
                    }

                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = allImageData[currentEditingItemIndex][field];
                    input.style.width = '100%'; // è®“è¼¸å…¥æ¡†ä½”æ»¿
                    input.style.textAlign = 'center'; // æ–‡å­—ç½®ä¸­

                    textSpan.innerHTML = ''; // æ¸…ç©ºåŸå§‹æ–‡å­—
                    textSpan.appendChild(input);
                    input.focus(); // è‡ªå‹•èšç„¦

                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            updateAndSaveField(field, input.value);
                            textSpan.textContent = input.value; // æ›´æ–°é¡¯ç¤ºç‚ºæ–°å€¼
                        }
                    });
                    input.addEventListener('blur', () => { // å¤±å»ç„¦é»æ™‚ä¿å­˜
                        updateAndSaveField(field, input.value);
                        textSpan.textContent = input.value; // æ›´æ–°é¡¯ç¤ºç‚ºæ–°å€¼
                    });
                };
            });

            // åœ°åœ–åœ–æ¨™çš„ç·¨è¼¯é‚è¼¯
            modalMapIcon.onclick = (e) => {
                e.stopPropagation(); // é˜»æ­¢äº‹ä»¶å†’æ³¡åˆ°æ¨¡æ…‹èƒŒæ™¯
                if (currentEditingItemIndex === -1) return;

                const currentMapLink = allImageData[currentEditingItemIndex].mapLink;

                // åˆ¤æ–·æ˜¯å¦å·²ç¶“æ˜¯è¼¸å…¥æ¡†æ¨¡å¼
                if (modalLocationText.querySelector('input') || modalMapIcon.previousElementSibling && modalMapIcon.previousElementSibling.tagName === 'INPUT') {
                    return; // å·²ç¶“æ˜¯è¼¸å…¥æ¡†äº†ï¼Œä¸é‡è¤‡æ“ä½œ
                }

                const input = document.createElement('input');
                input.type = 'text';
                input.value = currentMapLink.startsWith('http') ? currentMapLink : ''; // å¦‚æœæ˜¯ä½”ä½ç¬¦ï¼Œæ¸…ç©ºè¼¸å…¥æ¡†
                input.placeholder = "è«‹è²¼ä¸Š Google åœ°åœ–é€£çµ";
                input.style.width = '100%';
                input.style.textAlign = 'center';

                // æ›¿æ›åœ°é»åç¨±å’Œåœ°åœ–åœ–æ¨™
                modalLocationText.style.display = 'none'; // éš±è—åœ°é»åç¨±
                modalMapIcon.style.display = 'none'; // éš±è—åœ°åœ–åœ–æ¨™

                modalMapIcon.parentNode.insertBefore(input, modalMapIcon); // åœ¨åœ°åœ–åœ–æ¨™å‰é¢æ’å…¥è¼¸å…¥æ¡†
                input.focus();

                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        updateAndSaveField('mapLink', input.value);
                        input.remove(); // ç§»é™¤è¼¸å…¥æ¡†
                        modalLocationText.style.display = 'inline-block'; // é‡æ–°é¡¯ç¤ºåœ°é»åç¨±
                        modalMapIcon.style.display = 'inline-block'; // é‡æ–°é¡¯ç¤ºåœ°åœ–åœ–æ¨™
                    }
                });
                input.addEventListener('blur', () => { // å¤±å»ç„¦é»æ™‚ä¿å­˜
                    updateAndSaveField('mapLink', input.value);
                    input.remove(); // ç§»é™¤è¼¸å…¥æ¡†
                    modalLocationText.style.display = 'inline-block'; // é‡æ–°é¡¯ç¤ºåœ°é»åç¨±
                    modalMapIcon.style.display = 'inline-block'; // é‡æ–°é¡¯ç¤ºåœ°åœ–åœ–æ¨™
                });
            };
        }

        function updateAndSaveField(field, value) {
            if (currentEditingItemIndex === -1) return;

            // æ›´æ–° allImageData é™£åˆ—ä¸­çš„æ•¸æ“š
            allImageData[currentEditingItemIndex][field] = value;
            console.log(`æ›´æ–°äº† ${field}:`, value);
            saveJsonButton.classList.remove('hidden'); // é¡¯ç¤ºä¿å­˜æŒ‰éˆ•
        }

        saveJsonButton.addEventListener('click', () => {
            // å°‡ allImageData è½‰æ›ç‚º JSON å­—ä¸²
            const jsonString = JSON.stringify(allImageData, null, 2); // null, 2 ç”¨æ–¼ç¾åŒ– JSON æ ¼å¼

            // å‰µå»ºä¸€å€‹ Blob ç‰©ä»¶
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            // å‰µå»ºä¸€å€‹ä¸‹è¼‰é€£çµ
            const a = document.createElement('a');
            a.href = url;
            a.download = 'data.json'; // é è¨­ä¸‹è¼‰æª”å
            document.body.appendChild(a);
            a.click(); // è§¸ç™¼ä¸‹è¼‰
            document.body.removeChild(a);
            URL.revokeObjectURL(url); // é‡‹æ”¾ URL ç‰©ä»¶

            alert('data.json å·²ä¸‹è¼‰åˆ°æ‚¨çš„é›»è…¦ã€‚\nè«‹å°‡å®ƒæ›¿æ›æ‚¨æœ¬åœ°å°ˆæ¡ˆè³‡æ–™å¤¾ä¸­çš„ data.jsonï¼Œç„¶å¾Œå†æ¨é€åˆ° GitHubã€‚');
            saveJsonButton.classList.add('hidden'); // ä¸‹è¼‰å¾Œéš±è—æŒ‰éˆ•
        });


        // --- æ•¸æ“šåŠ è¼‰å’Œåœ–ç‰‡é¡¯ç¤ºé‚è¼¯ ---
        async function fetchData() {
            try {
                const response = await fetch('data.json'); // è«‹æ±‚ data.json æª”æ¡ˆ
                if (!response.ok) {
                    throw new Error(`ç„¡æ³•è¼‰å…¥è³‡æ–™: ${response.statusText} (${response.status})`);
                }
                allImageData = await response.json(); // å°‡å›æ‡‰è§£æç‚º JSON é™£åˆ—

                displayImages(currentPage);
                renderPagination();

            } catch (error) {
                console.error("ç²å–è³‡æ–™å¤±æ•—:", error);
                imageGrid.innerHTML = `<p class="text-red-500 text-center">ç„¡æ³•è¼‰å…¥åœ–ç‰‡è³‡æ–™ã€‚éŒ¯èª¤è¨Šæ¯: ${error.message}</p>`;
            }
        }

        /**
         * æ ¹æ“šé ç¢¼é¡¯ç¤ºå°æ‡‰çš„åœ–ç‰‡
         * @param {number} page - è¦é¡¯ç¤ºçš„é ç¢¼
         */
        function displayImages(page) {
            imageGrid.innerHTML = ''; // æ¸…ç©ºåœ–ç‰‡ç¶²æ ¼ï¼Œæº–å‚™è¼‰å…¥æ–°åœ–ç‰‡
            const startIndex = (page - 1) * imagesPerPage; // è¨ˆç®—èµ·å§‹åœ–ç‰‡ç´¢å¼•
            const endIndex = startIndex + imagesPerPage;   // è¨ˆç®—çµæŸåœ–ç‰‡ç´¢å¼•
            const currentImages = allImageData.slice(startIndex, endIndex); // å¾ç¸½åœ–ç‰‡è³‡æ–™ä¸­æˆªå–ç•¶å‰é çš„åœ–ç‰‡

            currentImages.forEach((image, index) => {
                const imageContainer = document.createElement('div');
                imageContainer.classList.add(
                    'image-container', 'relative', 'overflow-hidden', 'rounded-md', 'shadow-lg', 'bg-gray-800'
                );

                const img = document.createElement('img');
                img.src = image.src;
                img.alt = image.alt;
                img.classList.add('w-full', 'h-full', 'object-cover', 'block');

                // æ·»åŠ é»æ“Šäº‹ä»¶ç›£è½å™¨ä¾†æ‰“é–‹æ¨¡æ…‹è¦–çª—
                const globalImageIndex = startIndex + index; // è¨ˆç®—é€™å¼µåœ–ç‰‡åœ¨ allImageData ä¸­çš„å…¨å±€ç´¢å¼•
                imageContainer.addEventListener('click', () => {
                    openModal(globalImageIndex);
                });

                const overlay = document.createElement('div');
                overlay.classList.add('overlay');

                // åœ¨ç¸®åœ–æµ®å±¤ä¸Šåªé¡¯ç¤ºåœ°é»åç¨±
                const locationOverlaySpan = document.createElement('span');
                locationOverlaySpan.classList.add('location-text');
                locationOverlaySpan.textContent = image.location;
                overlay.appendChild(locationOverlaySpan);

                imageContainer.appendChild(img);
                imageContainer.appendChild(overlay);
                imageGrid.appendChild(imageContainer);
            });
        }

        /**
         * æ¸²æŸ“åˆ†é æŒ‰éˆ•
         */
        function renderPagination() {
            paginationDiv.innerHTML = '';
            const totalPages = Math.ceil(allImageData.length / imagesPerPage);

            // è¨ˆç®—åˆ†é æŒ‰éˆ•çš„èµ·å§‹å’ŒçµæŸé ç¢¼
            let startPage = Math.max(1, currentPage - Math.floor(maxPageButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxPageButtons - 1);

            // èª¿æ•´èµ·å§‹é ç¢¼ï¼Œç¢ºä¿ç¸½æ˜¯é¡¯ç¤º maxPageButtons å€‹æŒ‰éˆ• (å¦‚æœç¸½é æ•¸è¶³å¤ )
            if (endPage - startPage + 1 < maxPageButtons) {
                startPage = Math.max(1, endPage - maxPageButtons + 1);
            }

            // 1. é¦–é æŒ‰éˆ•
            if (startPage > 1) {
                const firstPageButton = document.createElement('button');
                firstPageButton.textContent = 'Â« é¦–é ';
                firstPageButton.classList.add('pagination-button');
                firstPageButton.addEventListener('click', () => {
                    currentPage = 1;
                    displayImages(currentPage);
                    renderPagination();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
                paginationDiv.appendChild(firstPageButton);
            }

            // 2. æ•¸å­—é ç¢¼æŒ‰éˆ•
            for (let i = startPage; i <= endPage; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.classList.add('pagination-button');
                if (i === currentPage) {
                    button.classList.add('active');
                } else {
                    button.addEventListener('click', () => {
                        currentPage = i;
                        displayImages(currentPage);
                        renderPagination();
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    });
                }
                paginationDiv.appendChild(button);
            }

            // 3. æœ€çµ‚é æŒ‰éˆ•
            if (endPage < totalPages) {
                const lastPageButton = document.createElement('button');
                lastPageButton.textContent = 'æœ€çµ‚é  Â»';
                lastPageButton.classList.add('pagination-button');
                lastPageButton.addEventListener('click', () => {
                    currentPage = totalPages;
                    displayImages(currentPage);
                    renderPagination();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
                paginationDiv.appendChild(lastPageButton);
            }
        }

        // é é¢è¼‰å…¥å®Œæˆå¾Œï¼Œå‘¼å«å‡½å¼å¾å¤–éƒ¨ JSON æª”æ¡ˆç²å–åœ–ç‰‡è³‡æ–™ä¸¦åˆå§‹åŒ–ç¶²ç«™é¡¯ç¤º
        fetchData();
    </script>
