<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Li's photo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        .image-container {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1 / 1;
            cursor: pointer;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .image-container:hover img {
            transform: scale(1.05);
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .image-container:hover .overlay {
            opacity: 1;
            pointer-events: auto;
        }
        .overlay a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin-top: 5px;
        }
        .overlay a:hover {
            text-decoration: underline;
        }
        .overlay .description {
            font-size: 0.9em;
            color: #ccc;
            margin-bottom: 5px;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.active {
            visibility: visible;
            opacity: 1;
        }
        .modal-content {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            max-height: 90%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .modal-image-wrapper {
            width: 100%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .modal-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }
        .modal-description-area {
            color: #fff;
            text-align: center;
            font-size: 1.1em;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .modal-description-line {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
        }
        .modal-description-line:last-child {
            margin-bottom: 0;
        }
        .edit-icon, .map-icon {
            cursor: pointer;
            font-size: 1.2em;
            margin: 0 5px;
            color: #87ceeb;
            transition: color 0.2s ease;
        }
        .edit-icon:hover, .map-icon:hover {
            color: #fff;
        }
        .map-icon.disabled {
            color: #666;
            cursor: default;
        }
        .modal-description-line input {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 5px 10px;
            margin: 0 5px;
            width: auto;
            min-width: 100px;
            max-width: 80%;
            box-sizing: border-box;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #fff;
            font-size: 2.2em;
            cursor: pointer;
            z-index: 1001;
            font-weight: bold;
            line-height: 1;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        .close-button:hover {
            color: #ccc;
        }
        .save-button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .save-button:hover {
            background-color: #45a049;
        }
        .pagination-button {
            padding: 8px 12px;
            margin: 0 4px;
            border-radius: 4px;
            font-size: 0.9em;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .pagination-button:hover:not(.active):not(.disabled) {
            background-color: #555;
        }
        .pagination-button.active {
            background-color: #007bff;
            font-weight: bold;
        }
        .pagination-button.disabled {
            background-color: #222;
            color: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="font-sans">
    <header class="py-6 text-center">
        <h1 class="text-3xl font-bold">Li's photo</h1>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="image-grid" class="grid gap-4 md:grid-cols-3 grid-cols-1"></div>
        <div id="pagination" class="flex justify-center mt-8"></div>
    </main>

    <div id="image-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button">√ó</span>
            <div class="modal-image-wrapper">
                <img id="modal-image" class="modal-image" src="" alt="">
            </div>
            <div id="modal-description-area" class="modal-description-area">
                <div id="location-line" class="modal-description-line">
                    <span class="edit-icon" data-field="location">‚úé</span>
                    <span id="modal-location-text"></span>
                    <span class="map-icon" id="modal-map-icon">üó∫Ô∏è</span>
                </div>
                <div id="description-line" class="modal-description-line">
                    <span class="edit-icon" data-field="description">‚úé</span>
                    <span id="modal-description-text"></span>
                </div>
                <button id="save-json-button" class="save-button hidden">ÂÑ≤Â≠ò‰øÆÊîπÂà∞Êú¨Âú∞ JSON</button>
            </div>
        </div>
    </div>

    <script>
        const imagesPerPage = 9;
        const maxPageButtons = 10;
        let currentPage = 1;
        let allImageData = [];

        const imageGrid = document.getElementById('image-grid');
        const paginationDiv = document.getElementById('pagination');

        const imageModalOverlay = document.getElementById('image-modal-overlay');
        const modalImage = document.getElementById('modal-image');
        const modalDescriptionArea = document.getElementById('modal-description-area');
        const modalLocationText = document.getElementById('modal-location-text');
        const modalDescriptionText = document.getElementById('modal-description-text');
        const modalMapIcon = document.getElementById('modal-map-icon');
        const closeButton = imageModalOverlay.querySelector('.close-button');
        const saveJsonButton = document.getElementById('save-json-button');

        let currentEditingItemIndex = -1;

        function openModal(imageIndex) {
            const image = allImageData[imageIndex];
            if (!image) return;

            currentEditingItemIndex = imageIndex;

            modalImage.src = image.src;
            modalImage.alt = image.alt;

            modalLocationText.textContent = image.location;
            modalDescriptionText.textContent = image.description;

            const isMapLinkValid = image.mapLink && image.mapLink.trim() !== '' && image.mapLink.trim().toLowerCase() !== 'Ë´ãË≤º‰∏ä google Âú∞ÂúñÈÄ£Áµê' && image.mapLink.trim().toLowerCase() !== '#';
            if (isMapLinkValid) {
                modalMapIcon.classList.remove('disabled');
                modalMapIcon.style.cursor = 'pointer';
                modalMapIcon.onclick = () => window.open(image.mapLink, '_blank');
            } else {
                modalMapIcon.classList.add('disabled');
                modalMapIcon.style.cursor = 'default';
                modalMapIcon.onclick = null;
            }

            setupEditIcons();

            imageModalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            imageModalOverlay.classList.remove('active');
            document.body.style.overflow = '';
            modalImage.src = '';
            currentEditingItemIndex = -1;
            saveJsonButton.classList.add('hidden');
            document.querySelectorAll('.modal-description-line span.edit-icon').forEach(icon => {
                const field = icon.dataset.field;
                const textSpan = document.getElementById(`modal-${field}-text`);
                if (textSpan.querySelector('input')) {
                    textSpan.textContent = allImageData[currentEditingItemIndex !== -1 ? currentEditingItemIndex : 0][field];
                }
            });
            if (modalMapIcon.previousElementSibling && modalMapIcon.previousElementSibling.tagName === 'INPUT') {
                modalMapIcon.previousElementSibling.remove();
                modalMapIcon.style.display = 'inline-block';
                modalLocationText.style.display = 'inline-block';
            }
        }

        closeButton.addEventListener('click', closeModal);
        imageModalOverlay.addEventListener('click', (event) => {
            if (event.target === imageModalOverlay) {
                closeModal();
            }
        });

        function setupEditIcons() {
            document.querySelectorAll('.edit-icon').forEach(icon => {
                const field = icon.dataset.field;
                const textSpan = document.getElementById(`modal-${field}-text`);

                icon.onclick = () => {
                    if (currentEditingItemIndex === -1) return;

                    if (textSpan.querySelector('input')) {
                        return;
                    }

                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = allImageData[currentEditingItemIndex][field];
                    input.style.width = '100%';
                    input.style.textAlign = 'center';

                    textSpan.innerHTML = '';
                    textSpan.appendChild(input);
                    input.focus();

                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            updateAndSaveField(field, input.value);
                            textSpan.textContent = input.value;
                        }
                    });
                    input.addEventListener('blur', () => {
                        updateAndSaveField(field, input.value);
                        textSpan.textContent = input.value;
                    });
                };
            });

            modalMapIcon.onclick = (e) => {
                e.stopPropagation();
                if (currentEditingItemIndex === -1) return;

                const currentMapLink = allImageData[currentEditingItemIndex].mapLink;

                if (modalLocationText.querySelector('input') || modalMapIcon.previousElementSibling && modalMapIcon.previousElementSibling.tagName === 'INPUT') {
                    return;
                }

                const input = document.createElement('input');
                input.type = 'text';
                input.value = currentMapLink.startsWith('http') ? currentMapLink : '';
                input.placeholder = "Ë´ãË≤º‰∏ä Google Âú∞ÂúñÈÄ£Áµê";
                input.style.width = '100%';
                input.style.textAlign = 'center';

                modalLocationText.style.display = 'none';
                modalMapIcon.style.display = 'none';

                modalMapIcon.parentNode.insertBefore(input, modalMapIcon);
                input.focus();

                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        updateAndSaveField('mapLink', input.value);
                        input.remove();
                        modalLocationText.style.display = 'inline-block';
                        modalMapIcon.style.display = 'inline-block';
                    }
                });
                input.addEventListener('blur', () => {
                    updateAndSaveField('mapLink', input.value);
                    input.remove();
                    modalLocationText.style.display = 'inline-block';
                    modalMapIcon.style.display = 'inline-block';
                });
            };
        }

        function updateAndSaveField(field, value) {
            if (currentEditingItemIndex === -1) return;

            allImageData[currentEditingItemIndex][field] = value;
            console.log(`Êõ¥Êñ∞‰∫Ü ${field}:`, value);
            saveJsonButton.classList.remove('hidden');
        }

        saveJsonButton.addEventListener('click', () => {
            const jsonString = JSON.stringify(allImageData, null, 2);

            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'data.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            alert('data.json Â∑≤‰∏ãËºâÂà∞ÊÇ®ÁöÑÈõªËÖ¶„ÄÇ\nË´ãÂ∞áÂÆÉÊõøÊèõÊÇ®Êú¨Âú∞Â∞àÊ°àË≥áÊñôÂ§æ‰∏≠ÁöÑ data.jsonÔºåÁÑ∂ÂæåÂÜçÊé®ÈÄÅÂà∞ GitHub„ÄÇ');
            saveJsonButton.classList.add('hidden');
        });


        async function fetchData() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error(`ÁÑ°Ê≥ïËºâÂÖ•Ë≥áÊñô: <span class="math-inline">\{response\.statusText\} \(</span>{response.status})`);
                }
                allImageData = await response.json();

                // Ensure allImageData is an array of items (for Decap CMS compatibility)
                if (allImageData && typeof allImageData === 'object' && 'items' in allImageData && Array.isArray(allImageData.items)) {
                    allImageData = allImageData.items;
                } else if (!Array.isArray(allImageData)) {
                    console.warn("data.json Ê†ºÂºè‰∏çÁ¨¶È†êÊúüÔºåÊáâÁÇ∫Èô£ÂàóÊàñÂåÖÂê´ 'items' ÈçµÁöÑÁâ©‰ª∂„ÄÇ");
                    allImageData = []; // ÈáçÁΩÆÁÇ∫Á©∫Èô£Âàó‰ª•ÈÅøÂÖçÈåØË™§
                }


                displayImages(currentPage);
                renderPagination();

            } catch (error) {
                console.error("Áç≤ÂèñË≥áÊñôÂ§±Êïó:", error);
                imageGrid.innerHTML = `<p class="text-red-500 text-center">ÁÑ°Ê≥ïËºâÂÖ•ÂúñÁâáË≥áÊñô„ÄÇÈåØË™§Ë®äÊÅØ: ${error.message}</p>`;
            }
        }

        function displayImages(page) {
            imageGrid.innerHTML = '';
            const startIndex = (page - 1) * imagesPerPage;
            const endIndex = startIndex + imagesPerPage;
            const currentImages = allImageData.slice(startIndex, endIndex);

            currentImages.forEach((image, index) => {
                const imageContainer = document.createElement('div');
                imageContainer.classList.add(
                    'image-container', 'relative', 'overflow-hidden', 'rounded-md', 'shadow-lg', 'bg-gray-800'
                );

                const img = document.createElement('img');
                img.src = image.src;
                img.alt = image.alt;
                img.classList.add('w-full', 'h-full', 'object-cover', 'block');

                const globalImageIndex = startIndex + index;
                imageContainer.addEventListener('click', () => {
                    openModal(globalImageIndex);
                });

                const overlay = document.createElement('div');
                overlay.classList.add('overlay');

                const locationOverlaySpan = document.createElement('span');
                locationOverlaySpan.classList.add('location-text');
                locationOverlaySpan.textContent = image.location;
                overlay.appendChild(locationOverlaySpan);

                imageContainer.appendChild(img);
                imageContainer.appendChild(overlay);
                imageGrid.appendChild(imageContainer);
            });
        }

        function renderPagination() {
            paginationDiv.innerHTML = '';
            const totalPages = Math.ceil(allImageData.length / imagesPerPage);

            let startPage = Math.max(1, currentPage - Math.floor(maxPageButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxPageButtons - 1);

            if (endPage - startPage + 1 < maxPageButtons) {
                startPage = Math.max(1, endPage - maxPageButtons + 1);
            }

            if (startPage > 1) {
                const firstPageButton = document.createElement('button');
                firstPageButton.textContent = '¬´ È¶ñÈ†Å';
                firstPageButton.classList.add('pagination-button');
                firstPageButton.addEventListener('click', () => {
                    currentPage = 1;
                    displayImages(currentPage);
                    renderPagination();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
                paginationDiv.appendChild(firstPageButton);
            }

            for (let i = startPage; i <= endPage; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.classList.add('pagination-button');
                if (i === currentPage) {
                    button.classList.add('active');
                } else {
                    button.addEventListener('click', () => {
                        currentPage = i;
                        displayImages(currentPage);
                        renderPagination();
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    });
                }
                paginationDiv.appendChild(button);
            }

            if (endPage < totalPages) {
                const lastPageButton = document.createElement('button');
                lastPageButton.textContent = 'ÊúÄÁµÇÈ†Å ¬ª';
                lastPageButton.classList.add('pagination-button');
                lastPageButton.addEventListener('click', () => {
                    currentPage = totalPages;
                    displayImages(currentPage);
                    renderPagination();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
                paginationDiv.appendChild(lastPageButton);
            }
        }

        fetchData();
    </script>
</body>
</html>
