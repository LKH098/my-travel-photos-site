<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Li's photo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 網站背景設為全黑，文字為白色 */
        body {
            background-color: #000;
            color: #fff;
            /* 未來如果要改成圖片背景，可以取消下面註解並修改路徑 */
            /* background-image: url('images/your_background_image.jpg'); */
            /* background-size: cover; */
            /* background-position: center; */
            /* background-attachment: fixed; */
        }
        /* 圖片容器的基礎樣式，用於實現 hover 效果 */
        .image-container {
            position: relative;
            overflow: hidden; /* 確保內容不會溢出 */
            aspect-ratio: 1 / 1; /* 保持圖片容器為正方形，避免圖片拉伸變形 */
            cursor: pointer; /* 點擊圖片時顯示手型游標 */
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 讓圖片填滿容器並保持比例 */
            transition: transform 0.3s ease; /* 為圖片的縮放添加平滑過渡 */
        }
        /* 圖片 hover 時的縮放效果 */
        .image-container:hover img {
            transform: scale(1.05); /* 圖片輕微放大 */
        }
        /* 浮層 (地點名稱和描述) 樣式 */
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* 半透明黑色背景 */
            color: #fff;
            padding: 10px;
            text-align: center;
            opacity: 0; /* 初始時隱藏 */
            transition: opacity 0.3s ease; /* 為透明度變化添加平滑過渡 */
            pointer-events: none; /* 讓滑鼠事件能穿透到下方的圖片 */
            display: flex; /* 使用 Flexbox 讓內容垂直置中 */
            flex-direction: column; /* 垂直排列 */
            justify-content: center; /* 垂直置中 */
            align-items: center; /* 水平置中 */
        }
        /* 當圖片容器 hover 時，顯示浮層 */
        .image-container:hover .overlay {
            opacity: 1;
            pointer-events: auto; /* 顯示時允許滑鼠事件 */
        }
        /* 浮層內的連結樣式 */
        .overlay a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin-top: 5px; /* 為 Google Map 連結添加間距 */
        }
        .overlay a:hover {
            text-decoration: underline;
        }
        /* 浮層內的描述文字樣式 */
        .overlay .description {
            font-size: 0.9em;
            color: #ccc;
            margin-bottom: 5px; /* 描述和地點名稱之間的間距 */
        }

        /* 模態視窗 (Modal) 樣式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* 半透明黑色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* 確保在最上層 */
            visibility: hidden; /* 預設隱藏 */
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.active {
            visibility: visible; /* 顯示模態視窗 */
            opacity: 1;
        }
        .modal-content {
            background-color: #1a1a1a; /* 模態視窗內容背景色 */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 90%; /* 最大寬度 */
            max-height: 90%; /* 最大高度 */
            overflow: hidden; /* 防止內容溢出 */
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .modal-image-wrapper {
            width: 100%;
            height: 80%; /* 圖片佔內容區 80% 高度 */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 確保圖片不溢出 */
            margin-bottom: 15px; /* 圖片和描述之間的間距 */
        }
        .modal-image {
            max-width: 100%; /* 圖片最大寬度 */
            max-height: 100%; /* 圖片最大高度 */
            object-fit: contain; /* 圖片保持比例，完整顯示在內容區 */
            display: block;
        }
        .modal-description {
            color: #fff;
            text-align: center;
            font-size: 1.1em;
            flex-grow: 1; /* 描述區塊佔據剩餘空間 */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .modal-description .location-text {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        .modal-description .desc-text {
            color: #ccc;
            font-size: 0.9em;
        }
        .modal-description a {
            color: #87ceeb; /* 地圖連結顏色 */
            text-decoration: underline;
        }
        .modal-description a:hover {
            text-decoration: none;
        }

        /* 關閉按鈕 */
        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #fff;
            font-size: 2.2em;
            cursor: pointer;
            z-index: 1001; /* 確保在模態視窗內容上方 */
            font-weight: bold;
            line-height: 1; /* 調整行高讓X居中 */
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        .close-button:hover {
            color: #ccc;
        }
    </style>
</head>
<body class="font-sans">
    <header class="py-6 text-center">
        <h1 class="text-3xl font-bold">Li's photo</h1>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="image-grid" class="grid gap-4 md:grid-cols-3 grid-cols-1"></div>
        <div id="pagination" class="flex justify-center mt-8"></div>
    </main>

    <div id="image-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button">&times;</span> <div class="modal-image-wrapper">
                <img id="modal-image" class="modal-image" src="" alt="">
            </div>
            <div id="modal-description" class="modal-description">
                </div>
        </div>
    </div>

    <script>
        const imagesPerPage = 9; // 每頁顯示 9 張圖片
        let currentPage = 1;     // 當前頁碼，初始為第一頁
        let allImageData = [];   // 用於儲存從 JSON 檔案獲取的所有圖片資料

        const imageGrid = document.getElementById('image-grid');
        const paginationDiv = document.getElementById('pagination');

        // 模態視窗相關元素
        const imageModalOverlay = document.getElementById('image-modal-overlay');
        const modalImage = document.getElementById('modal-image');
        const modalDescriptionDiv = document.getElementById('modal-description');
        const closeButton = imageModalOverlay.querySelector('.close-button');

        // --- 模態視窗控制函數 ---
        function openModal(image) {
            modalImage.src = image.src;
            modalImage.alt = image.alt;

            modalDescriptionDiv.innerHTML = ''; // 清空描述區塊

            const locationSpan = document.createElement('span');
            locationSpan.classList.add('location-text');

            // 檢查 mapLink 是否為有效連結
            const isMapLinkValid = image.mapLink && image.mapLink.trim() !== '' && image.mapLink.trim().toLowerCase() !== '請貼上 google 地圖連結' && image.mapLink.trim().toLowerCase() !== '#';

            if (isMapLinkValid) {
                const mapLinkAnchor = document.createElement('a');
                mapLinkAnchor.href = image.mapLink;
                mapLinkAnchor.textContent = image.location;
                mapLinkAnchor.target = '_blank';
                mapLinkAnchor.rel = 'noopener noreferrer';
                locationSpan.appendChild(mapLinkAnchor);
            } else {
                locationSpan.textContent = image.location;
            }

            const descriptionSpan = document.createElement('span');
            descriptionSpan.classList.add('desc-text');
            descriptionSpan.textContent = image.description;

            modalDescriptionDiv.appendChild(locationSpan);
            modalDescriptionDiv.appendChild(descriptionSpan);

            imageModalOverlay.classList.add('active'); // 顯示模態視窗
            document.body.style.overflow = 'hidden'; // 禁止背景捲動
        }

        function closeModal() {
            imageModalOverlay.classList.remove('active'); // 隱藏模態視窗
            document.body.style.overflow = ''; // 恢復背景捲動
            modalImage.src = ''; // 清空圖片來源，避免下次顯示快取
        }

        // 關閉模態視窗的事件監聽器
        closeButton.addEventListener('click', closeModal);
        imageModalOverlay.addEventListener('click', (event) => {
            // 如果點擊的是背景（而不是模態視窗內容本身），則關閉
            if (event.target === imageModalOverlay) {
                closeModal();
            }
        });

        // --- 數據加載和圖片顯示邏輯 ---
        async function fetchData() {
            try {
                const response = await fetch('data.json'); // 請求 data.json 檔案
                if (!response.ok) {
                    throw new Error(`無法載入資料: ${response.statusText} (${response.status})`);
                }
                allImageData = await response.json(); // 將回應解析為 JSON 陣列

                displayImages(currentPage);
                renderPagination();

            } catch (error) {
                console.error("獲取資料失敗:", error);
                imageGrid.innerHTML = `<p class="text-red-500 text-center">無法載入圖片資料。錯誤訊息: ${error.message}</p>`;
            }
        }

        /**
         * 根據頁碼顯示對應的圖片
         * @param {number} page - 要顯示的頁碼
         */
        function displayImages(page) {
            imageGrid.innerHTML = ''; // 清空圖片網格，準備載入新圖片
            const startIndex = (page - 1) * imagesPerPage; // 計算起始圖片索引
            const endIndex = startIndex + imagesPerPage;   // 計算結束圖片索引
            const currentImages = allImageData.slice(startIndex, endIndex); // 從總圖片資料中截取當前頁的圖片

            currentImages.forEach((image, index) => { // 這裡我們需要索引來從 allImageData 獲取完整數據
                const imageContainer = document.createElement('div');
                imageContainer.classList.add(
                    'image-container', 'relative', 'overflow-hidden', 'rounded-md', 'shadow-lg', 'bg-gray-800'
                );

                const img = document.createElement('img');
                img.src = image.src;
                img.alt = image.alt;
                img.classList.add('w-full', 'h-full', 'object-cover', 'block');

                // 添加點擊事件監聽器來打開模態視窗
                // 使用閉包來確保每個監聽器都有正確的圖片數據
                const globalImageIndex = startIndex + index; // 計算這張圖片在 allImageData 中的全局索引
                imageContainer.addEventListener('click', () => {
                    openModal(allImageData[globalImageIndex]);
                });


                const overlay = document.createElement('div');
                overlay.classList.add('overlay');

                // 在縮圖浮層上只顯示地點名稱，不顯示描述和地圖連結
                const locationOverlaySpan = document.createElement('span');
                locationOverlaySpan.classList.add('location-text');
                locationOverlaySpan.textContent = image.location; // 縮圖浮層只顯示地點文字
                overlay.appendChild(locationOverlaySpan);

                // 如果需要在縮圖浮層也顯示地圖連結，可以修改這裡的邏輯
                // const isMapLinkValidOverlay = image.mapLink && image.mapLink.trim() !== '' && image.mapLink.trim().toLowerCase() !== '請貼上 google 地圖連結' && image.mapLink.trim().toLowerCase() !== '#';
                // if (isMapLinkValidOverlay) {
                //     const mapLinkAnchorOverlay = document.createElement('a');
                //     mapLinkAnchorOverlay.href = image.mapLink;
                //     mapLinkAnchorOverlay.textContent = image.location;
                //     mapLinkAnchorOverlay.target = '_blank';
                //     mapLinkAnchorOverlay.rel = 'noopener noreferrer';
                //     overlay.appendChild(mapLinkAnchorOverlay);
                // } else {
                //     const locationTextOverlay = document.createElement('span');
                //     locationTextOverlay.textContent = image.location;
                //     overlay.appendChild(locationTextOverlay);
                // }


                imageContainer.appendChild(img);
                imageContainer.appendChild(overlay);
                imageGrid.appendChild(imageContainer);
            });
        }

        /**
         * 渲染分頁按鈕
         */
        function renderPagination() {
            paginationDiv.innerHTML = '';
            const totalPages = Math.ceil(allImageData.length / imagesPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.classList.add('px-4', 'py-2', 'mx-1', 'rounded', 'focus:outline-none', 'transition-colors', 'duration-200');

                if (i === currentPage) {
                    button.classList.add('bg-gray-700', 'text-white', 'shadow-md');
                } else {
                    button.classList.add('bg-gray-300', 'text-gray-800', 'hover:bg-gray-400');
                    button.addEventListener('click', () => {
                        currentPage = i;
                        displayImages(currentPage);
                        renderPagination();
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    });
                }
                paginationDiv.appendChild(button);
            }
        }

        // 頁面載入完成後，呼叫函式從外部 JSON 檔案獲取圖片資料並初始化網站顯示
        fetchData();
    </script>
</body>
</html>
